<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='https://fonts.googleapis.com/css?family=M PLUS Rounded 1c' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Sawarabi Gothic' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="img/logo.png">
        
        <title>Ludo King 2 player</title>
    </head>
    
    <body>
        <input type="number" class="lora" id="number" min="1" max="6" placeholder="Cheat Code">
        <button id="btn" onclick="spin(1)" >Enter</button>
        <div id="text-turn" class="turns">Player-1 turn</div>
        <div id="player1">
            <div class="pad">Player1</div>
            <div id="token1"><span>&#8901;&#8901;</span></div>
        </div>
        <div class="main">
            <div class="upper">
                <div class="block" id="bl0"></div>
                <div class="block" id="bl1"></div>
                <div class="block" id="bl2"></div>
                <div class="block" id="bl3"></div>
                <div class="block" id="bl4"></div>
                <div class="block" id="bl5"></div>
                <div class="block" id="bl6"></div>
                <div class="block" id="bl7"></div>
                <div class="block" id="bl8"></div>
            </div>
            <div class="middle">
            <div class="left">
                <div class="blocks" id="bl31"></div>
                <div class="blocks" id="bl30"></div>
                <div class="blocks" id="bl29"></div>
                <div class="blocks" id="bl28"></div>
                <div class="blocks" id="bl27"></div>
                <div class="blocks" id="bl26"></div>
                <div class="blocks" id="bl25"></div>
            </div>
            <div class="box">
                <a href="#"><div class="roll" onclick="spin(0)" ><center class="laura">ROLL!</center></div></a>
                <div class="dice" id="h"></div>
        </div>
            <div class="right">
                <div class="blocks" id="bl9"></div>
                <div class="blocks" id="bl10"></div>
                <div class="blocks" id="bl11"></div>
                <div class="blocks" id="bl12"></div>
                <div class="blocks" id="bl13"></div>
                <div class="blocks" id="bl14"></div>
                <div class="blocks" id="bl15"></div>
            </div>
        </div>
            <div class="bottom">
                <div class="block" id="bl24"></div>
                <div class="block" id="bl23"></div>
                <div class="block" id="bl22"></div>
                <div class="block" id="bl21"></div>
                <div class="block" id="bl20"></div>
                <div class="block" id="bl19"></div>
                <div class="block" id="bl18"></div>
                <div class="block" id="bl17"></div>
                <div class="block" id="bl16"></div>
            </div>
            <div id="player2">
                <center class="pad">Player2</center>
                <div id="token2"><span>&#8901;&#8901;</span></div>
            </div>
        </div>
        <br>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <script src="test.js" type="text/javascript"></script> 
    </body>
